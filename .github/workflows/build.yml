name: build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: setup .net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '7.0.x'

      - name: restore
        run: dotnet restore CreamInstaller.sln

      - name: build release
        run: dotnet build CreamInstaller.sln -c Release --no-restore
        
      - name: upload build
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: '**/bin/Release/**'
